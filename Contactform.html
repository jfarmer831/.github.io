 <h2>
 Please use the form below to contact me with opportunities or general interest questions about my work.
 
 </h2>
 
 <!--CONTACT FORM START-->

 <form>
  <div class="form-group">
    <label for="exampleFormControlInput1">Please enter your email address:</label>
    <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
  </div>
  <div class="form-group">
    <label for="exampleFormControlSelect1">Next you will select the nature of your inquiry:</label>
    <select class="form-control" id="exampleFormControlSelect1">
      <option>Click arrow to make a selection</option>
	  <option>Employment opportunities for me! yay!</option>
      <option>Networking opportunities</option>
      <option>Volunteer Opportunities for me or you</option>
      <option>Other</option>
      </select>
  </div>
  <div class="form-group">
    <label for="exampleFormControlSelect2">Please click which of the following categories you fall:</label>
    <select multiple class="form-control" id="exampleFormControlSelect2">
      <option>Employer</option>
      <option>interested student</option>
      <option>Just curious</option>
      <option>Colleague</option>
      <option>Family/Friend</option>
    </select>
  </div>
  <div class="form-group">
    <label for="exampleFormControlTextarea1">Insert the juicy details of your inquiry in the box below. Thank you!</label>
    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
  </div>
</form>

<!--CONTACT FORM END-->
